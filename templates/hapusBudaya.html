<html>
<head>
    <link href="../static/css/Tambah.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>BudayaKB Lite</title>
</head>

<body>
     {% include 'includes/_navbar.html' %}
    <div class="tambah">
    <h2>Hapus Budaya</h2><br>
    <h3>Masukkan nama budaya yang akan dihapus</h3><br><br>
	<form method="POST", action="">
        <input type="text" name="Nama" required placeholder="Nama Budaya" autocomplete="off">
        <br><br>
        <input type="submit" name="submit" id="submit" value="Delete">
        <br>
        <br>
    </form>
    </div>

    <div class="container">
    {% if result == "True" %}
	<h3>Sukses menghapus data "{{ name }}"</h3>
	{% elif result == "False" %}
    <h3>Data dengan nama "{{ name }}" tidak ada dalam sistem</h3>
    {% endif %}
    </div>
</body>
</html>
